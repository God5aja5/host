services:
  - type: web
    name: playwright-automation
    env: python
    runtime: python-3.9.16
    buildCommand: pip install -r requirements.txt && playwright install chromium
    startCommand: gunicorn --bind 0.0.0.0:$PORT --timeout 300 app:app
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1
